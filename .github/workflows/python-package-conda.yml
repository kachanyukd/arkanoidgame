name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        conda-version: 'latest'  
        environment-file: environment.yml  
        auto-activate-base: false 

    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name myenv  # Використовуй назву середовища з environment.yml

    - name: Activate conda environment
      run: |
        conda activate myenv

    - name: Lint with flake8
      run: |
        conda install flake8  # Якщо flake8 не вказано у environment.yml
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        conda install pytest  # Якщо pytest не вказано у environment.yml
        pytest --maxfail=1 --disable-warnings -q
